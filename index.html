<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wendu</title>
    <link rel="icon" href="static/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo_div">
            <a><img src="static/img/logo.png" class="logo_img"></a>
        </div>
        <div class="main_menu">
            <a class="menu_url">Цветы</a>
            <a class="menu_url">Растения</a>
            <a class="menu_url">Пальмы</a>
        </div>
        <div class="callback">

            <a class="img_a">
                <img src="static/img/800px-Telegram_Messenger.png" height="30px">
            </a>
            <a class="img_a">
                <img src="static/img/WhatsApp_logo.png" height="30px">
            </a>
            <p class="number">+7 999-999-00-00</p>
        </div>
    </header>

    <!-- Контент -->
    <main>
        <!-- Фильтер -->
        <div class="filter-container">
            <div class="filter">
                <div class="filter_title">ФИЛЬТРЫ</div>
                <p class="filter_p"> Цена: </p>
                <div class="polzunok-container-5">
                    <div class="polzunok-5"></div>
                    <input type="text" class="polzunok-input-5-left" />
                    <input type="text" class="polzunok-input-5-right "/>
                </div>
                <script src="static/js/slider.js"></script>
                <p class="filter_p"> Сезон цветения: </p>
                <form>

                    <input id='winter' type="checkbox" class="filter_checkbox" name="sezon">
                    <label for='winter'class="filter_label">Зима</label>

                    <input id='spring' type="checkbox" class="filter_checkbox" name="sezon">
                    <label for='spring'class="filter_label">Весна</label>

                    <input id='summer' type="checkbox" class="filter_checkbox" name="sezon">
                    <label for='summer'class="filter_label">Лето</label>

                    <input id='autumn' type="checkbox" class="filter_checkbox" name="sezon">
                    <label for='autumn'class="filter_label">Осень</label>

                    <input id='year' type="checkbox" class="filter_checkbox" name="sezon">
                    <label for='year'class="filter_label">Круглый год</label>
                </form>
                <div class="filter_button">
                    <button class="filter_button_item">ПРИНЯТЬ</button>
                </div>
            </div>

        </div>



        <!-- Карточки -->
        <div class="main_content">
            <div class="content_item">
                <div class="item_img_div">
                    <div class="mySlides fade">
                        <img src="static/img/palma-02.jpg" class="img_item">
                    </div>
                    <div class="mySlides fade">
                        <img src="static/img/palma-01.jpg" class="img_item">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    <script src="static/js/scripts.js"></script>
                </div>
                <div class="item_description_div">
                    <div class="title_price_item">
                        <p class="title_item">Пальма</p>
                        <p class="price_item">3999 руб.</p>
                    </div>
                    <div class="button_div">
                        <button class="button_item"> + </button>
                    </div>
                </div>
            </div>
            <div class="content_item"></div>
            <div class="content_item"></div>
            <div class="content_item"></div>
             <div class="content_item"></div>
            <div class="content_item"></div>
            <div class="content_item"></div>

        </div>
    </main>

    <!-- Подвал -->
    <footer>
         <div class="logo_div">
            <img src="static/img/logo.png" class="logo_img">
        </div>
        <p class="p__footer">Прокет сделан по приколу</p>
    </footer>
</body>
</html>
